<div class="container">
	<form [formGroup]="nestedForm" (ngSubmit)="onSubmit()">
		<app-simple-field [type]="'text'" formControlName="name" [displayValue]="'Name'"></app-simple-field>
		<app-projects-tasks formGroupName="projectsTasks"></app-projects-tasks>
		<app-info formGroupName="info"></app-info>
		<app-checkbox formControlName="checkbox"></app-checkbox>
		<button type="submit" [disabled]="nestedForm.invalid">Console</button>
	</form>
</div>
